version: "3.9"

services:
  # =========================
  # DATABASE
  # =========================
  postgres:
    image: postgres:15
    container_name: studyboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: studyboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - studyboard-network

  # =========================
  # REDIS (REALTIME ENGINE)
  # =========================
  redis:
    image: redis:7
    container_name: studyboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - studyboard-network


  # =========================
  # AUTH SERVICE
  # =========================
  auth-service:
    build: ./backend/auth-service
    container_name: studyboard-auth-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/studyboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8081
    expose:
      - "8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - studyboard-network

  # =========================
  # ROOM SERVICE
  # =========================
  room-service:
    build: ./backend/room-service
    container_name: studyboard-room-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/studyboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8082
    expose:
      - "8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - studyboard-network

  # =========================
  # COLLABORATION SERVICE
  # =========================
  collaboration-service:
    build: ./backend/collaboration-service
    container_name: studyboard-collaboration-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/studyboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8083
    expose:
      - "8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - studyboard-network

  # =========================
  # AI SERVICE
  # =========================
  ai-service:
    build: ./backend/ai-service
    container_name: studyboard-ai-service
    restart: unless-stopped
    environment:
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SERVER_PORT: 8084
    expose:
      - "8084"
    networks:
      - studyboard-network

  # =========================
  # API GATEWAY (PUBLIC)
  # =========================
  api-gateway:
    build: ./backend/api-gateway
    container_name: studyboard-api-gateway
    restart: unless-stopped
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      ROOM_SERVICE_URL: http://room-service:8082
      COLLABORATION_SERVICE_URL: http://collaboration-service:8083
      AI_SERVICE_URL: http://ai-service:8084
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - room-service
      - collaboration-service
      - ai-service
    networks:
      - studyboard-network

# =========================
# VOLUMES
# =========================
volumes:
  postgres_data:

# =========================
# NETWORK
# =========================
networks:
  studyboard-network:
    driver: bridge